<!DOCTYPE html>
<html>
<head>
    <title>Bangalore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">

</head>
<body>
<div class="header">
        <h1>Bangalore House Price Prediction</h1>
    </div>
<div class="img"></div>
<form class="form" >
	<h2>Area (Square Feet)</h2>
    <input class="area"  type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
	<h2>BHK</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
		<label for="radio-bhk-1">1</label>
		<input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
		<label for="radio-bhk-2">2</label>
		<input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
		<label for="radio-bhk-3">3</label>
		<input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
		<label for="radio-bhk-4">4</label>
		<input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
		<label for="radio-bhk-5">5</label>
		<input type="radio" id="radio-bhk-6" name="uiBHK" value="6"/>
		<label for="radio-bhk-6">6</label>
		<input type="radio" id="radio-bhk-7" name="uiBHK" value="7" />
		<label for="radio-bhk-7">7</label>
		<input type="radio" id="radio-bhk-8" name="uiBHK" value="8"/>
		<label for="radio-bhk-8">8</label>
		<input type="radio" id="radio-bhk-9" name="uiBHK" value="9"/>
		<label for="radio-bhk-9">9</label>
		<input type="radio" id="radio-bhk-10" name="uiBHK" value="10"/>
		<label for="radio-bhk-10">10</label>
	</div>
	</form>
<form class="form" >
	<h2>Bathroom</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
		<label for="radio-bath-1">1</label>
		<input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
		<label for="radio-bath-2">2</label>
		<input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
		<label for="radio-bath-3">3</label>
		<input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
		<label for="radio-bath-4">4</label>
		<input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
		<label for="radio-bath-5">5</label>
		<input type="radio" id="radio-bath-6" name="uiBathrooms" value="6"/>
		<label for="radio-bath-6">6</label>
		<input type="radio" id="radio-bath-7" name="uiBathrooms" value="7"/>
		<label for="radio-bath-7">7</label>
		<input type="radio" id="radio-bath-8" name="uiBathrooms" value="8"/>
		<label for="radio-bath-8">8</label>
		<input type="radio" id="radio-bath-9" name="uiBathrooms" value="9"/>
		<label for="radio-bath-9">9</label>
		<input type="radio" id="radio-bath-10" name="uiBathrooms" value="10"/>
		<label for="radio-bath-10">10</label>
	</div>
		<h2>Location</h2>
	<div>
  <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>

  </select>
</div>
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div class="result-container"> <!-- Added container for centering -->
        <div id="uiEstimatedPrice" class="result">
            <h2></h2>
        </div>
    </div>
	<div class="footer">
    <p>Created by Nitya Balar</p>
</div>
</body>
</html>
